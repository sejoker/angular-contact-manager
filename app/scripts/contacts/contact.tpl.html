<div class="thumbnail">
    <img class="media-object" ng-src="{{contact.avatar}}">
</div>
<div class="media-heading">
    <h4>
        {{ contact.firstName + ' ' + contact.lastName }}
        <small>
            <a href="#contacts/edit/{{contact.id}}"><span class="glyphicon-pencil edit-contact"></span>
                <a href="#contacts/remove/{{contact.id}}" class="delete-contact">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </a>
        </small>
    </h4>
</div>
<div class="media-body">
    <dl>
        <dt>Title:</dt>
        <dd>{{ contact.title }}</dd>
        <dt>Gender:</dt>
        <dd>{{ contact.gender}}</dd>
    </dl>
</div>
<hr>
