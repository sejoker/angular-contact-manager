<div class="thumbnail">
    <img class="media-object" ng-src="{{contact.avatar}}">
</div>
<div class="media-heading">
    <h4>
        {{ contact.name }}
        <small>
            <a href="#contacts/edit/{{contact.id}}"><span class="glyphicon-pencil edit-contact"></span>
                <a href="#contacts/remove/{{contact.id}}" class="delete-contact">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </a>
        </small>
    </h4>
</div>
<div class="media-body">
    <dl>
        <dt>Tel:</dt>
        <dd>{{ contact.tel }}</dd>
        <dt>Email:</dt>
        <dd>{{ contact.email}}</dd>
    </dl>
</div>
<hr>
