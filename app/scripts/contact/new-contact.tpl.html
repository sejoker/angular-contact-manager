<h2 class="page-header text-center"><%= isNew ? 'Create' : 'Edit' %> Contact</h2>
<form role="form" class="form-horizontal contact-form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Title:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-title-input" value="<%- title %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">First name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-firstName-input" value="<%- firstName %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Last name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-lastName-input" value="<%- lastName %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Gender:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-gender-input" value="<%- gender %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" value="<%- email %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Telephone number:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-phone-input" value="<%- phone %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Cell number:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-cell-input" value="<%- cell %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">State:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-state-input" value="<%- state %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">City:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-city-input" value="<%- city %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Street:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-street-input" value="<%- street %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Zip:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-zip-input" value="<%- zip %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">SSN:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-ssn-input" value="<%- SSN %>">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-outline btn-lg btn-block form-cancel-btn">Cancel</a>
        </div>
    </div>
</form>
