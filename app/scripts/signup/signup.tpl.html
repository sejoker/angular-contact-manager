<h2 class="page-header text-center">{{ createNew ? 'Signup' : 'Login' }}</h2>
<form role="form" class="form-horizontal signup-form">
    <div class="alert alert-danger" {{ errorMessage ? '' : 'style="display: none"' }}>{{ errorMessage }}</div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Login:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control signup-login-input">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control signup-password-input">
        </div>
    </div>
    <div class="form-group" {{ createNew ? '' : 'style="display: none"' }}>
    <label class="col-sm-4 control-label">Repeat password:</label>
    <div class="col-sm-6">
        <input type="password" class="form-control signup-password2-input">
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">{{ createNew ? 'Sign me in' : 'Log me in' }}</button>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-outline btn-lg btn-block form-cancel-btn" href="index.html#/">Cancel</a>
        </div>
    </div>
</form>
