<h2 class="page-header text-center">{{ currentUser.createNew ? 'Signup' : 'Login' }}</h2>
<form role="form" class="form-horizontal signup-form">
    <div class="alert alert-danger" ng-show="currentUser.errorMessage">{{currentUser.errorMessage}}</div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Login:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control signup-login-input" ng-model="currentUser.loginName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control signup-password-input" ng-model="currentUser.password">
        </div>
    </div>
    <div class="form-group" ng-show="currentUser.createNew">
    <label class="col-sm-4 control-label">Repeat password:</label>
    <div class="col-sm-6">
        <input type="password" class="form-control signup-password2-input" ng-model="currentUser.passwordConfirmation">
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button ng-click="currentUser.apply()" class="btn btn-outline btn-lg btn-block">{{ currentUser.createNew ? 'Sign me in' : 'Log me in' }}</button>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-outline btn-lg btn-block form-cancel-btn" href="index.html#/">Cancel</a>
        </div>
    </div>
</form>
